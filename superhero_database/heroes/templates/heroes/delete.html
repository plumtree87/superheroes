<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
       <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>More Info</title>
</head>
<body style="color: white; font-size: 8vw">
<h style="font-size: 8vw; color:red"> Delete this hero from registration?</h>
<ul>

    <li><h> Name: {{details.name}} <br> </h>
        <h>Alter_ego: {{details.alter_ego}} <br></h>
        <h>Primary Ability: {{details.primary_ability}}<br></h>
        <h>Secondary Ability: {{details.secondary_ability}}<br></h>
        <h>Catch Phrase: {{details.catch_phrase}}</h>
    </li>
</ul>
<form action="{% url 'heroes:delete' details.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
