<!doctype html>
<html lang="en">

<head>
      {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Hero Index</title>
</head>
<body>
<div class="container">

                    <img class="img-fluid" src="{% static 'photos/Gambit.jpg' %}" alt="photo">
    <h>My favorite hero~</h>
            </div>

<div class="container" style="width: auto">
  <div class="row" style="width: auto">
    <div class="col-sm" style="width: auto">
        <h1 style="font-size: 4vw; center">      List of Heroes!</h1>
              <ul style="overflow-y: scroll; height:200px; width: auto">
            {% for hero in all_heroes %}
            <li><h2> {{hero.name}} </h2>
        <div class="btn-group">
          <a href = "{% url 'heroes:detail' hero.id %}"><button type="button" style="background: rgba(0, 0, 0, 0.342); width: auto" class="btn btn-primary">Hero Info</button></a>
          <a href = "{% url 'heroes:delete' hero.id %}"><button type="button" style="background: rgba(0, 0, 0, 0.342); width: auto" class="btn btn-primary">Delete Hero</button></a>

                </div>
            </li>
             {% endfor %}
            </ul>
    </div>
    <div class="col-sm">
      <h3><a href="create">Create your own hero</a></h3>



                    <img class="img-fluid" src="{% static 'photos/JusticeLeagueBG.jpg' %}" alt="photo">

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
