<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero Index</title>
</head>
<body>
<h1> List of Heroes!</h1>
<ul>
    {% for hero in all_heroes %}
    <li><h2> {{hero.name}} </h2>
    <a href = "{% url 'heroes:detail' hero.id %}">See more info<br></a>
        <a href = "{% url 'heroes:delete' hero.id %}">Delete hero</a>


    </li>
    {% endfor %}

</ul>
<h3>Create your own hero</h3>
<a href="create">Create</a>
</body>
</html>
